<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WolfCore Liberty — Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: #fff; font-family: 'Montserrat', sans-serif; }
    header { background: rgba(10,10,10,0.95); padding: 1rem 2rem; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid #1e3a5f; }
    nav ul { display: flex; list-style: none; gap: 2rem; margin: 0; padding: 0; }
    nav a { color: #cbd5e1; text-decoration: none; font-weight: 500; }
    main { padding: 100px 2rem 4rem; min-height: 100vh; }
    .hero { text-align: center; max-width: 800px; margin: 0 auto; }
    .logo-large { width: 180px; margin: 0 auto 2rem; border-radius: 10px; border: 2px solid #1e3a5f; background: rgba(15,15,25,0.4); padding: 10px; }
    h1 { font-size: 2.5rem; background: linear-gradient(to right, #ffffff, #c0d0ff); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 1rem; }
    footer { background: rgba(10,10,10,0.98); padding: 2rem; text-align: center; margin-top: 4rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul id="mainNav">
        <li><a href="#formaciones">Formaciones</a></li>
        <li><a href="broker.html">Broker</a></li>
        <li><a href="#soporte">Soporte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero">
      <img src="logo-wolfcore.jpg" alt="Logo" class="logo-large">
      <h1>Bienvenido a WolfCore Liberty</h1>
      <p id="welcomeMessage">Cargando...</p>
    </div>
  </main>

  <footer>
    © 2026 WolfCore Liberty — Institución Privada del Lobo<br>
    Diseñado por Marcos Fernández "El Lobo", Director Fundador.
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem('wolfcore_user'));
    if (!user) {
      alert("❌ Sesión expirada. Inicia sesión.");
      window.location.href = "login.html";
    }

    document.getElementById('welcomeMessage').textContent = 
      `Bienvenido, ${user.name} (${user.role})`;

    // Mostrar Panel CEO si es el Director
    if (user.level === 'CEO') {
      const nav = document.getElementById('mainNav');
      const ceoLink = document.createElement('li');
      ceoLink.innerHTML = '<a href="admin.html">Panel CEO</a>';
      nav.appendChild(ceoLink);
    }
  </script>
</body>
</html>
