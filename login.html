<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WolfCore Liberty ‚Äî Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #0b1a3a 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .login-container {
      background: rgba(15, 15, 25, 0.8);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      border: 1px solid #1e3a5f;
      box-shadow: 0 20px 50px rgba(11, 26, 58, 0.5);
      text-align: center;
    }
    .logo { width: 80px; height: 80px; margin: 0 auto 1.5rem; border-radius: 8px; border: 2px solid #1e3a5f; background: rgba(11, 26, 58, 0.4); display: flex; align-items: center; justify-content: center; }
    .logo img { width: 70%; height: 70%; object-fit: contain; }
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; background: linear-gradient(to right, #ffffff, #a0b0d0); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .form-group { margin-bottom: 1.5rem; text-align: left; position: relative; }
    .form-group input { width: 100%; padding: 0.8rem 2.5rem 0.8rem 0.8rem; background: rgba(10, 10, 20, 0.7); border: 1px solid #1e3a5f; border-radius: 8px; color: white; font-family: 'Inter', sans-serif; }
    .toggle-password { position: absolute; right: 10px; top: 38px; color: #cbd5e1; cursor: pointer; font-size: 1.2rem; }
    .login-btn { width: 100%; padding: 0.9rem; background: #0b1a3a; color: white; border: 1px solid #1e3a5f; border-radius: 8px; font-family: 'Inter', sans-serif; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
    .login-btn:hover { background: #1a2a4a; transform: translateY(-2px); }
    .register-link { margin-top: 1.5rem; display: block; color: #4ade80; text-decoration: none; }
    footer { position: absolute; bottom: 20px; text-align: center; width: 100%; color: #cbd5e1; font-size: 0.8rem; }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo"><img src="logo-wolfcore.jpg" alt="WolfCore Liberty Logo"></div>
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="login-btn">Acceder a la Plataforma</button>
    </form>
    <a href="index.html" class="register-link">‚Üê Volver al acceso</a>
  </div>

  <footer>¬© 2026 WolfCore Liberty ‚Äî Instituci√≥n Privada del Lobo</footer>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD1iqERPDahAc_OtXYnrYJvt6cbwNpu9UE",
      authDomain: "wolfcore-libertyversion1.firebaseapp.com",
      projectId: "wolfcore-libertyversion1",
      storageBucket: "wolfcore-libertyversion1.firebasestorage.app",
      messagingSenderId: "784073773217",
      appId: "1:784073773217:web:26a4cf04d79a14fbf0e0e0"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function togglePassword() {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        alert('‚ùå Completa todos los campos.');
        return;
      }
      
      // ACCESO CEO (credenciales fijas)
      if (username === 'lobo' && password === 'wolf_alf26') {
        localStorage.setItem('wolfcore_user', JSON.stringify({
          username: 'lobo',
          name: 'Marcos Fern√°ndez',
          role: 'Director Fundador',
          level: 'CEO'
        }));
        window.location.href = 'platform.html';
        return;
      }

      // VERIFICAR EN FIRESTORE PARA USUARIOS INVITADOS Y REGISTRADOS
      try {
        const querySnapshot = await db.collection('users')
          .where('username', '==', username)
          .where('password', '==', password)
          .get();

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0].data();
          // Guardar en localStorage para sesiones futuras
          localStorage.setItem('wolfcore_user', JSON.stringify({
            username: userDoc.username,
            name: userDoc.fullName,
            role: userDoc.role,
            level: userDoc.level
          }));
          window.location.href = 'platform.html';
        } else {
          alert('‚ùå Credenciales incorrectas. Contacta al Director.');
        }
      } catch (error) {
        console.error('Error al verificar credenciales:', error);
        alert('‚ùå Error al verificar credenciales. Intenta nuevamente.');
      }
    });
  </script>

</body>
</html>
