<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WolfCore Liberty — Broker de Trading Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0a; 
      color: #fff; 
      font-family: 'Inter', sans-serif; 
      overflow: hidden;
      height: 100vh;
    }
    header { 
      background: rgba(10,10,10,0.95); 
      padding: 0.8rem 1.5rem; 
      position: fixed; 
      top: 0; 
      width: 100%; 
      z-index: 100; 
      border-bottom: 1px solid #1e3a5f; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    .logo-container { display: flex; align-items: center; gap: 0.8rem; }
    .logo { width: 35px; height: 35px; }
    .back-link { 
      background: rgba(11,26,58,0.7); 
      color: white; 
      padding: 0.4rem 0.8rem; 
      border-radius: 5px; 
      text-decoration: none; 
      border: 1px solid #1e3a5f; 
      font-weight: 500;
      font-size: 0.9rem;
    }
    main { 
      height: 100vh;
      width: 100%;
      padding-top: 50px;
    }
    .trading-container { 
      width: 100%; 
      height: calc(100% - 50px); 
      background: #0f0f1a;
    }
    footer { 
      display: none; /* Eliminado para pantalla completa */
    }
    
    /* Estilo para el widget de TradingView - Pantalla completa */
    #tradingview_1234 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-wolfcore.jpg" alt="WolfCore Liberty Logo" class="logo">
      <h2 style="font-size: 1.1rem; font-weight: 600;">WolfCore Liberty Broker</h2>
    </div>
    <a href="platform.html" class="back-link">← Plataforma</a>
  </header>

  <main>
    <div class="trading-container">
      <div id="tradingview_1234"></div>
    </div>
  </main>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  
  <script>
    // Verificar autenticación
    const user = JSON.parse(localStorage.getItem('wolfcore_user'));
    if (!user) {
      alert("❌ Acceso restringido. Inicia sesión.");
      window.location.href = "login.html";
    }

    // Inicializar TradingView - Configuración profesional
    document.addEventListener('DOMContentLoaded', function() {
      new TradingView.widget({
        "autosize": true,
        "symbol": "FX_IDC:EURUSD",
        "interval": "D",
        "timezone": "America/Argentina/Buenos_Aires",
        "theme": "dark",
        "style": "1",
        "locale": "es",
        "toolbar_bg": "#1e3a5f",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_1234",
        "studies": ["RSI@tv-basicstudies", "MACD@tv-basicstudies"],
        "show_popup_button": false,
        "support_host": "https://www.tradingview.com",
        "overrides": {
          "paneProperties.background": "#0f0f1a",
          "paneProperties.vertGridProperties.color": "#1e3a5f",
          "paneProperties.horzGridProperties.color": "#1e3a5f",
          "scalesProperties.textColor": "#cbd5e1"
        },
        "custom_css_url": "",
        "debug": false
      });
    });
  </script>

</body>
</html>
