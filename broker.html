<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WolfCore Liberty — Broker de Trading Profesional</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0a; 
      color: #fff; 
      font-family: 'Inter', sans-serif; 
      overflow: hidden;
      height: 100vh;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(11,26,58,0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      border: 1px solid #1e3a5f;
      font-weight: 500;
      z-index: 100;
      cursor: pointer;
    }
    #tradingview_1234 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Botón Volver Atrás -->
  <a href="platform.html" class="back-button">← Volver atrás</a>

  <!-- TradingView Widget -->
  <div id="tradingview_1234"></div>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  
  <script>
    // Verificar autenticación
    const user = JSON.parse(localStorage.getItem('wolfcore_user'));
    if (!user) {
      alert("❌ Acceso restringido. Inicia sesión.");
      window.location.href = "login.html";
    }

    // Inicializar TradingView - Configuración IDÉNTICA a TradingView Original
    document.addEventListener('DOMContentLoaded', function() {
      new TradingView.widget({
        "autosize": true,
        "symbol": "FX_IDC:EURUSD",
        "interval": "D",
        "timezone": "America/Argentina/Buenos_Aires",
        "theme": "dark",
        "style": "1",
        "locale": "es",
        "toolbar_bg": "#0a0a0a",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_1234",
        "studies": ["RSI@tv-basicstudies", "MACD@tv-basicstudies"],
        "show_popup_button": false,
        "support_host": "https://www.tradingview.com",
        "overrides": {
          "paneProperties.background": "#0a0a0a",
          "paneProperties.vertGridProperties.color": "#1e3a5f",
          "paneProperties.horzGridProperties.color": "#1e3a5f",
          "scalesProperties.textColor": "#cbd5e1",
          "mainSeriesProperties.candleStyle.upColor": "#10b981",
          "mainSeriesProperties.candleStyle.downColor": "#dc2626",
          "mainSeriesProperties.candleStyle.borderUpColor": "#0b1a3a",
          "mainSeriesProperties.candleStyle.borderDownColor": "#0b1a3a"
        },
        "custom_css_url": "",
        "debug": false,
        "studies_overrides": {},
        "time_frames": [
          { "text": "1m", "resolution": "1" },
          { "text": "5m", "resolution": "5" },
          { "text": "15m", "resolution": "15" },
          { "text": "30m", "resolution": "30" },
          { "text": "1h", "resolution": "60" },
          { "text": "4h", "resolution": "240" },
          { "text": "1d", "resolution": "D" },
          { "text": "1w", "resolution": "W" },
          { "text": "1M", "resolution": "M" }
        ]
      });
    });
  </script>

</body>
</html>
